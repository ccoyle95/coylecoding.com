<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Chris Coyle's Personal Website</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="js/ScrollMagic.min.js"></script>

    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #595457;"  id="navbar">
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav nav-fill w-100 align-items-center">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><img src="img/K_CoyleCoding-02whitetextedited.png" style="width: 200px; height: 50px;"></img></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="content-wrapper">
        <section class="panel ut">
            <b>ONE</b>
        </section>
        <section class="panel ut">
            <b>TWO</b>
        </section>
        <section class="panel ut">
            <b>THREE</b>
        </section>
        <section class="panel ut">
            <b>FOUR</b>
        </section>
    </div>

    <script type="text/javascript">
        $(document).ready( function () 
        {
            $('.nav-link').on('click', function () {
                $('.active').removeClass('active');
                $(this).parent().addClass('active');
            });

            var controller = new ScrollMagic.Controller({
                globalSceneOptions: {
                    globalSceneOptions: {
                        triggerHook: 'onLeave'
                    }
                }
            });

            var slides = document.querySelector("section.panel");

            for (var i = 0; i < slides.length; i++){
                new ScrollMagic.Scene({
                    triggerElement: slides[i]
                })
                .setPin(slides[i])
                .addIndicators()
                .addTo(controller)
            }

        });
    </script>

</body>
</html>
